<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="display-3">Exercício módulo 12 Fundamentos Bootstrap</h1>
        <div class="row">
            <div class="col">
                <h2 class="display-6">Preencha suas informações:</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">

                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email">

                    <label class="form-label" for="tel">Seu telefone</label>
                    <input class="form-control" type="tel" id="tel">

                    <button class="btn btn-primary" type="submit">enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tel').mask('(00) 00000-0000');
        })
    </script>
</body>
</html>
